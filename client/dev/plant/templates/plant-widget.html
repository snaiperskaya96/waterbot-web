<div class="panel-container col col-md-{{colWidth}}">
  <div class="panel panel-default">
    <div class="panel-heading"><h6 class="text-center">{{plant.nickname || plant.name}}</h6></div>
    <div class="panel-body">
      Humidity: {{plant.humidity}}%
    </div>
    <div class="panel-footer text-center">
      <button class="btn btn-sm btn-info" (click)="show()">Edit</button>
    </div>
  </div>
</div>
