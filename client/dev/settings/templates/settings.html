<div class="row">
  <ul class="nav nav-tabs nav-justified">
    <li *ngFor="let voice of menu" class="{{voice.class}}">
      <a (click)="setActiveComponent(voice.id)">{{voice.name}}</a>
    </li>
  </ul>
</div>
<div class="row">
  <div *ngIf="activeComponent == 'settings-api-cmp'">
    <settings-api-cmp></settings-api-cmp>
  </div>
  <div *ngIf="activeComponent == 'settings-plants-cmp'">
    <settings-plants-cmp></settings-plants-cmp>
  </div>
</div>
